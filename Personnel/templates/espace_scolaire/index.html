        <div class="modal fade" id="modalInscription" tabindex="-1" role="dialog" aria-labelledby="modalInscriptionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalInscriptionLabel">Inscription d'un pensionnaire</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="formInscription" action="{% url 'Personnel:inscription_scolaire' %}">

                                <label for="pensionnaire">Pensionnaire</label>
                                <select class="form-control select2" id="pensionnaire" name="pensionnaire_id" style="width: 100%" required>
                                </select>



                            </div>

                            <div class="form-group">
                                <label for="classe_inscrit">Classe</label>
                                <select class="form-control" id="classe_inscrit" name="classe_name" required>
                                    <option value="CP1">CP1</option>
                                    <option value="CP2">CP2</option>
                                    <option value="CE1">CE1</option>
                                    <option value="CE2">CE2</option>
                                    <option value="CM1">CM1</option>
                                    <option value="CM2">CM2</option>
                                </select>
                            </div>
                            <button style="width: 100%" type="submit" class="btn btn-primary">Soumettre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
    <script>
        $('#pensionnaire').select2({
            placeholder: "Recherchez un pensionnaire",
            minimumInputLength: 0, // Permet de charger les résultats dès l'ouverture
            ajax: {
                url: "{% url 'Personnel:pensionnaires_autocomplete' %}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        term: params.term || '' // Si aucun texte n'est saisi, renvoie tous les résultats
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.results
                    };
                },
                cache: true
            }
        });



    </script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^http:.*/.test(settings.url) && !/^https:.*/.test(settings.url)) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>
