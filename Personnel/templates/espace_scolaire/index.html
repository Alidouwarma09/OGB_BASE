{% extends 'base.html' %}
{% load static %}


{% block content %}
    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed ">
    <div class="wrapper">
        {% include 'preload.html' %}

        {% include 'personnel_navbar.html' %}

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Espace scolaire</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Espace scolaire</a></li>
                            </ol>
                        </div>
                        <div class="col-lg-12 col-6">
                            <button class="btn btn-info" style="width: 100%" data-toggle="modal" data-target="#modalInscription">
                                <i class="ion ion-person-add"></i> Inscrire un pensionnaire Annee  scolaire 2024-2025
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <section class="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>CP1<sup style="font-size: 20px"></sup></h3>

                                    <p>obg</p>

                                </div>
                                <div class="icon">
                                    <i class="ion ion-stats-bars"></i>
                                </div>
                            </div>
                        </div>

                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>CP2<sup style="font-size: 20px"></sup></h3>

                                    <p>obg</p>

                                </div>
                                <div class="icon">
                                    <i class="ion ion-stats-bars"></i>
                                </div>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>CE1</h3>

                                    <p>obg</p>

                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3>CE2</h3>

                                    <p>obg</p>

                                </div>
                                <div class="icon">
                                    <i class="ion ion-pie-graph"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>CM1</h3>

                                    <p>obg</p>

                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>CM2</h3>

                                    <p>obg</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                            </div>
                        </div>

                        <!-- ./col -->
                    </div>
                </div>
            </section>
        </div>

        <div class="modal fade" id="modalInscription" tabindex="-1" role="dialog" aria-labelledby="modalInscriptionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalInscriptionLabel">Inscription d'un pensionnaire</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="formInscription" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nom_enfant">Nom de l'enfant</label>
                                <input type="text" class="form-control" id="nom_enfant" name="nom_enfant" required>
                            </div>
                            <div class="form-group">
                                <label for="prenom_enfant">Pr√©nom de l'enfant</label>
                                <input type="text" class="form-control" id="prenom_enfant" name="prenom_enfant" required>
                            </div>
                            <div class="form-group">
                                <label for="statue">Statut</label>
                                <select class="form-control" id="statue" name="statue" required>
                                    <option value="">Choisir le statut</option>
                                    <option value="OC">OC</option>
                                    <option value="OM">OM</option>
                                    <!-- Autres statuts selon besoin -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="classe_inscrit">Classe</label>
                                <select class="form-control" id="classe_inscrit" name="classe_inscrit" required>
                                    <option value="CP1">CP1</option>
                                    <option value="CP2">CP2</option>
                                    <option value="CE1">CE1</option>
                                    <option value="CE2">CE2</option>
                                    <option value="CM1">CM1</option>
                                    <option value="CM2">CM2</option>
                                    <!-- Autres classes -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Soumettre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

{% endblock %}
